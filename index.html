<!doctype HTML>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/app.css"
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Rock Paper Scissors!</h1>
      <div class="row">
        <div class="col-sm-3">
          <img src="assets/rock.jpg" alt="Rock" id="rock">
        </div>
        <div class="col-sm-3">
          <img src="assets/paper.jpg" alt="Paper" id="paper">
        </div>
        <div class="col-sm-3">
          <img src="assets/scissors.jpg" alt="Scissors" id="scissors">
        </div>
        <div class="col-sm-3">
          <div id="scoreboard" class="well text-center">
            <h2>Score</h2>
            <div class="row">
              <div class="col-xs-4 text-center">
                <h2 id="winCount">0</h2>
                <p>Wins</p>
              </div>
              <div class="col-xs-4 col-xs-offset-4 text-center">
                <h2 id="loseCount">0</h2>
                <p>Losses</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p id="explanation"></p>
          <h2 id="result"></h2>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
